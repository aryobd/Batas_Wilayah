        
            <div class="col-lg-12">
              <div class="card card-outline-info">
               
				<div class="card-header">
                                <h4 class="mb-0 text-white">{{type}}</h4>
                </div>
                <div class="card-body">
                  <form class="needs-validation" novalidate>
                    
                    <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Category *</label>  
							 <div class="input-group">
								<input type="hidden" class="form-control" id="room_id_room" value="{{a_room_id_roomcategory}}" />
								<input type="text" class="form-control" disabled id="room_name_cat" value="{{a_room_name_cat}}" required data-validation-required-message="This field is required"  />
								<button type="button" class="btn waves-effect waves-light btn-info" {{a_medicine_disabled}} onclick="fnDropdownlistroom() ">. . .</button>	
								
							</div>
							
                        </div>
                      </div>					  
                    </div>
					 <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Name *</label>
                          <input type="text" class="form-control" id="room_name"  value="{{a_room_name}}" required data-validation-required-message="This field is required" />
                        </div>
                      </div>					  
                    </div>	
                    <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Floor *</label>
                          <input type="text" class="form-control" id="room_floor"  value="{{a_room_floor}}" required data-validation-required-message="This field is required" />
                        </div>
                      </div>					  
                    </div>	
                    <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Total Bed *</label>
                          <input type="text" class="form-control" id="room_total_bed"  value="{{a_room_total_bed}}" required data-validation-required-message="This field is required" />
                        </div>
                      </div>					  
                    </div>					
					 

                    

                    <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Price *</label>
                            <input type="text" class="form-control" id="room_amount" 
                            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency" 
                            required data-validation-required-message="This field is required" value="{{a_room_amount}}" style=" text-align: right; " />
                        </div>
                      </div>					  
                    </div>
					
                    <input type="button" class="btn btn-primary pull-right" value="Save" onclick="test()" />
					<input type="button" class="btn btn-primary pull-right btnCancel" value="Cancel"  />
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
		
<script>
	function test(){
	
    var string1 = $('#room_amount').val();
		execData('master/room/crud',{
      'room_amount':string1.replace(/,/g , ''),      
      'room_id_room': $('#room_id_room').val(),
      'room_name': $('#room_name').val(),
      'room_floor': $('#room_floor').val(),
			'room_total_bed':$('#room_total_bed').val()

      
		})
		
	}
	
	$(document).ready(function() {
		
		
    $("#room_amount").on({
      keyup: function() {
        formatCurrency($(this));
      },
      blur: function() { 
        formatCurrency($(this), "blur");
      }
    });
		formatCurrency($("#room_amount"));
  });

  var tipe = 1;
	fnDropdownlistroom=function(){
		tipe = 1;
		getDropdownList("master/dropdownlist?type=3")
	}
	
	fnGetValueSelectDropdownlist=function(){		
		if (tipe==1){
			$('#room_id_room').val(valueSelectedDropdownlist[0])
			$('#room_name_cat').val(valueSelectedDropdownlist[1])			
		}
	}
	
  </script>
