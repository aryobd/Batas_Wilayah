        
            <div class="col-lg-12">
              <div class="card card-outline-info">
               
				<div class="card-header">
                                <h4 class="mb-0 text-white">{{type}}</h4>
                </div>
                <div class="card-body">
                  <form class="needs-validation" novalidate>
                    
                    <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Category *</label>  
							 <div class="input-group">
								<input type="hidden" class="form-control" id="medicine_id_medicine" value="{{a_medicine_id_medicinecategory}}" />
								<input type="text" class="form-control" disabled id="medicine_name_cat" value="{{a_medicine_name_cat}}" required data-validation-required-message="This field is required"  />
								<button type="button" class="btn waves-effect waves-light btn-info" {{a_medicine_disabled}} onclick="fnDropdownlistmedicine() ">. . .</button>	
								
							</div>
							
                        </div>
                      </div>					  
                    </div>
					 <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Name *</label>
                          <input type="text" class="form-control" id="medicine_name" value="{{a_medicine_name}}" required data-validation-required-message="This field is required" />
                        </div>
                      </div>					  
                    </div>
					 <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Description *</label>
                           <textarea class="form-control"  id="medicine_description"  rows="5">{{a_medicine_description}}</textarea>
                        </div>
                      </div>					  
                    </div>
					 <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Unit Measure *</label>
                            <input type="text" class="form-control" id="medicine_unit_measure" required data-validation-required-message="This field is required" value="{{a_medicine_unit_measure}}" />
                        </div>
                      </div>					  
                    </div>
					<div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Active</label>
                          <select id="medicine_active" class="form-control" >
							  <option value="0">Active</option>
							  <option value="1">Non</option>							
							</select>
                        </div>
                      </div>					  
                    </div>
					
                    <input type="button" class="btn btn-primary pull-right" value="Save" onclick="test()" />
					<input type="button" class="btn btn-primary pull-right btnCancel" value="Cancel"  />
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>

			'medicine_active':$('#medicine_active').val()

		$('#medicine_active').val({{a_medicine_active}});
