        
            <div class="col-lg-12">
              <div class="card card-outline-info">
               
				<div class="card-header">
                                <h4 class="mb-0 text-white">{{type}}</h4>
                </div>
                <div class="card-body">
                  <form class="needs-validation" novalidate>
                    
                    <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Category</label>  
							 <div class="input-group">
								<input type="hidden" class="form-control" id="medicine_id_medicine" value="{{a_medicinepricehist_id_medicinecategory}}" />
								<input type="text" class="form-control" disabled id="medicine_name_cat" value="{{a_medicinepricehist_name_cat}}" required data-validation-required-message="This field is required"  />
								<button type="button" class="btn waves-effect waves-light btn-info" disabled onclick="fnDropdownlistmedicine() ">. . .</button>	
								
							</div>
							
                        </div>
                      </div>					  
                    </div>
					 <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Name</label>
                          <input type="text" class="form-control" id="medicine_name" disabled value="{{a_medicinepricehist_name}}" required data-validation-required-message="This field is required" />
                        </div>
                      </div>					  
                    </div>
					 <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Description</label>
                           <textarea class="form-control"  id="medicine_description" disabled  rows="5">{{a_medicinepricehist_description}}</textarea>
                        </div>
                      </div>					  
                    </div>
					 <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Unit Measure</label>
                            <input type="text" class="form-control" id="medicine_unit_measure" disabled required data-validation-required-message="This field is required" value="{{a_medicinepricehist_unit_measure}}" />
                        </div>
                      </div>					  
                    </div>
                    <div class="row">                     
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="bmd-label-floating">Price *</label>
                            <input type="text" class="form-control" id="medicine_amount" 
                            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" data-type="currency" 
                            required data-validation-required-message="This field is required" value="{{a_medicinepricehist_amount}}" style=" text-align: right; " />
                        </div>
                      </div>					  
                    </div>
					
                    <input type="button" class="btn btn-primary pull-right" value="Save" onclick="test()" />
					<input type="button" class="btn btn-primary pull-right btnCancel" value="Cancel"  />
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
		
<script>
	function test(){
	
		//alert("asdfsadfasdf");
    var string1 = $('#medicine_amount').val();
		execData('master/medicinepricehist/crud',{
			'medicine_amount':string1.replace(/,/g , '')
		})
		
	}
	
	$(document).ready(function() {
		
		
		$('#medicine_active').val({{a_medicinepricehist_active}});
    $("#medicine_amount").on({
      keyup: function() {
        formatCurrency($(this));
      },
      blur: function() { 
        formatCurrency($(this), "blur");
      }
    });
		formatCurrency($("#medicine_amount"));
  });

	
  </script>
